	<title>Event</title>
</head>
<body>
	<div id="content">
	<header>
		<a href="#"><img src="img/logo.png" id="logo" alt="logo" onclick="location.href='index.html'"></a>
		<nav id="nav-bar">
			<ul>
			<li><a href="#">Events</a>
				<ul>
                    <li><a href="all-events.html">Top 30</a></li>
                    <li><a href="all-events.html">All events</a></li>
				</ul>
			</li>
			<li><a href="user-profile.html">My collection</a></li>
			<li><a href="users.html">Users</a></li>
			<li id="account-button"><a href="#">
					<img src="img/woman.png" alt="My Profile">
					<label>vixypixy</label>
					<i class="fa fa-angle-down"></i>
				</a>
			<ul>
				<li><a href="settings.html">My profile</a></li>
			</ul>
			</li>
		</ul>
	</nav>
	</header>
	<section id="login-section">
  			<div class="main-column">
				  <h1>Event name</h1>
				  <div class="event-screen"></div>
				  <div class="event-info">
				  <p id="type">Event type:</p>
				  <p id="performer">Performer:</p>
				  <p id="organizer">Organizer:</p>
				  <p id="start-time">Start time:</p>
				  <p id="duration">Duration:</p>
				  <p id="price">Price:</p>
				  </div>
				<button class="btn-event" onclick="showPopup('confirmation-popup')">Buy ticket</button>
				<div class="fullscreen-container">
					<div class="popup" id="confirmation-popup">
					   <header>
						  <h1>Done</h1>
						  <a href="#" id="close-popup-1" onClick="closePopup('confirmation-popup')"><i class="fa fa-times fa-2x"></i></a>	
					   </header>
					   <section class="popup-content">
						  <p>You bought successfully your ticket for EVENT_NAME for PRICE.<br>You can see all your events in "My collection" section.</p>
					   </section>
					   <button type="submit" class="btn-event" id="confirmation-popup-ok" value="confirmation-popup-ok" onclick="closePopup('confirmation-popup')">OK</button>
					</div>
					</div>
  			</div>
			</div>
	</section>
</div>
