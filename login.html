<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/login-style.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
      <script src="https://kit.fontawesome.com/0b4303f61f.js" crossorigin="anonymous"></script>
      <script src="src/login-script.js" type="text/javascript"></script> 
      <title>Login</title>
   </head>
   <body>
      <div id="content">
         <header>
            <img src="img/logo.png" id="logo" alt="logo" onclick="location.href='index.html'">
         </header>
         <section id="login-section">
            <div id="wrapper-popup">
               <div id="wrapper">
                  <h1>Login</h1>
                  <div id="user-text-input">
                     <div class="form-group field">
                        <input type="text" class="form-field" id="nickname" name="nickname" placeholder="Nickname" required>
                        <label for="nickname" class="form-label">Username</label> 
                     </div>
                     <div class="form-group field">
                        <input type="password" class="form-field" id="password" placeholder="Password" name="password">
                        <label for="password" data-content="password" class="form-label">Password</label>
                     </div>
                  </div>

                  <div id="buttons">
                     <button type="submit" id="login" value="login" class="btn"  onclick="location.href='all-events.html'">Continue</button>
                     <button type="button" class="text-button" id="forgotpass" onclick="showPopup('forgotten-password-popup')">Forgot password?</button>
                     <button type="button" class="text-button" id="signup" onclick="location.href='register.html'">Not a member? Sign up!</button>
                  </div>
               </div>
               <div class="fullscreen-container">
                  <div class="popup" id="forgotten-password-popup">
                     <header>
                        <h1>Forgotten password</h1>
                        <a href="#" onClick="closePopup('forgotten-password-popup')"><i class="fa fa-times fa-2x"></i></a>
                     </header>
                     <section class="popup-content">
                        <p>Type in your email and we will send you a restore link shortly:</p>
                        <div class="form-group field">
                           <input type="email" class="form-field" id="email" placeholder="Email" name="email">
                           <label for="email"  class="form-label">Email</label>
                        </div>
                        <button type="button" class="text-button resend" id="resend-email" value="resend-email">Resend email</button>
                     </section>
                     <button type="submit" class="ok-popup btn" id="forgotten-password-ok" value="forgotten-password-ok" onClick="closePopup('forgotten-password-popup')">OK</button>
                  </div>
               </div>
            </div>
         </section>
      </div>
      <footer>
         <button class="text-button">About us</button>
         <button class="text-button">Team</button>
         <button class="text-button">Terms of use</button>
         <button class="text-button">Give feedback</button>
         <button class="text-button">Test connection</button>
         <button class="text-button">Help</button>
         <button class="text-button">Contact us</button>
      </footer>
   </body>
</html>
