<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="description" content="Wevip - FMI project" />
   <link rel="icon" type="image/png" href="https://i.ibb.co/QFjMRm9/favicon-wevip.png">
   <link th:href="@{/css/ui/style.css}" rel="stylesheet" />
   <link th:href="@{/css/ui/login-style.css}" rel="stylesheet" />
   <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

   <script src="https://kit.fontawesome.com/0b4303f61f.js" crossorigin="anonymous"></script>
   <script th:src="@{/js/jquery.min.js}"></script>
   <script th:src="@{/js/loginForm.js}"></script>
   <script th:src="@{/js/ui/login-script.js}"></script>
   <title>Login</title>

</head>

<body>
   <div id="content">
      <header>
         <a><img th:src="@{/images/ui/logo.png}" id="logo" alt="logo"></a>
      </header>
      <section id="login-section">
         <div id="wrapper-popup">
            <div id="wrapper">
               <h1>Login</h1>
               <div id="user-text-input">
                  <div class="form-group field">
                     <input type="text" class="form-field" id="name" name="name" placeholder="Nickname" required>
                     <label for="name" class="form-label">Username</label>
                  </div>
                  <div class="form-group field">
                     <input type="password" class="form-field" id="password" placeholder="Password" name="password">
                     <label for="password" data-content="password" class="form-label">Password</label>
                  </div>
               </div>

               <div id="buttons">
                  <button type="submit" id="login" value="login" class="btn">Continue</button>
                  <button type="button" class="text-button" id="signup" onclick="location.href='/registrationForm'">Not
                     a member? Sign up!</button>
               </div>
            </div>
         </div>
      </section>
   </div>
   <footer>
      <button class="text-button">About us</button>
      <button class="text-button">Team</button>
      <button class="text-button">Contact us</button>
   </footer>
</body>

</html>
