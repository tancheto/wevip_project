<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
      <script src="https://kit.fontawesome.com/0b4303f61f.js" crossorigin="anonymous"></script>

      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="description" content="Wevip - FMI project"/>

      <link th:href="@{/css/ui/style.css}" rel="stylesheet" />
      <link th:href="@{/css/ui/index-style.css}" rel="stylesheet" />

      <title>Start screen</title>
   </head>
   <body>
      <div id="content">
         <header>
            <a><img th:src="@{/images/ui/logo.png}" id="logo" alt="logo"></a>
            <button type="button" id="login-header" class="text-button" onclick="location.href='/loginForm'">Login</button>
         </header>
         <section id="main-section">
            <h1>Eventize yourself</h1>
            <h2>Ready for events?</h2>
            <button type="button" id="register" value="REGISTER" class="btn" onclick="location.href='/registrationForm'">REGISTER<i class="fas fa-angle-right"></i></button>
         </section>
         <section id="main-options">
            <div class="card">
               <p>Explore more than<br/><span class="highlight">1,000 events</span><br/> available</p>
            </div>
            <div class="card">
               <p>Find the most<br/><span class="highlight">interesting</span><br/> events</p>
            </div>
            <div class="card">
               <p>Join our community<br/><span class="highlight">1,000,000</span><br/>watch online</p>
            </div>
         </section>
      </div>
      <footer>
         <button class="text-button">About us</button>
         <button class="text-button">Team</button>
         <button class="text-button">Contact us</button>
      </footer>
   </body>
</html>
